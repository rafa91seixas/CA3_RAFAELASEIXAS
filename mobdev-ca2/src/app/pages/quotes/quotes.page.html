<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Quotes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar name="search" [(ngModel)]="search" placeholder="Search by Author" cancelButtonText="Cancel"></ion-searchbar>
  <ion-list>
    <div *ngFor="let quote of quotes | async">
      <ion-item *ngIf="filter(quote)">
      <p>{{ quote.quote }}</p>
    </ion-item>
    </div>
    
  </ion-list> 
</ion-content>
