<ion-header>
  <ion-toolbar color="danger">
    <ion-buttons slot="start" defaultHref="/tabs/(episodes:episodes)">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Episode Details</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="unfavouriteEpisode()" *ngIf="isFavourite">
        <ion-icon name="star" slot="icon-only" color="dark"></ion-icon>
      </ion-button>
      <ion-button (click)="favouriteEpisode()" *ngIf="!isFavourite">
        <ion-icon name="star-outline" slot="icon-only" color="light"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <ion-card *ngIf="episode" class="movie-card">
    <ion-card-header color="warning">Episode {{ episode.episode }}: {{ episode.title }}</ion-card-header>
    <ion-card-content>
      {{ episode.series }}
    </ion-card-content>
    <ion-item class="movie-info" lines="none">
      <ion-icon name="calendar" slot="start"></ion-icon>
     Release Date: {{ episode.air_date }}
    </ion-item>
    <ion-item class="movie-info" lines="none">
      <ion-icon name="people-outline" slot="start"></ion-icon>
      Characters: {{ episode.characters }}
    </ion-item>
    <ion-item class="movie-info" lines="none">
      <ion-icon name="document" slot="start"></ion-icon>
      Season: {{ episode.season}}
    </ion-item>

  </ion-card>
</ion-content>
